<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/cd052b35bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>
  <body>
    <nav class="sizeNav">
      <div class="flexBetween">
        <div>
          <img
            src="/images/logo/Booki@3x.png"
            alt="Logo Booki"
          />
        </div>
        <div class="flexAround sizeLinks">
          <div class="sizeLink flexCenter borderNav">
            <a href="#" class="colorBlue noneDeco">Hébergements</a>
          </div>
          <div class="sizeLink flexCenter BorderTransp">
            <a href="#" class="link2 noneDeco">Activités</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <section>
        <div>
          <h1 class="fontBold">
            Trouvez votre hébergement pour des vacances de rêve
          </h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="flexCenter borderSearch">
          <div class="iconeSize backGrey flexCenter">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="Search">
            <input class="Search flexCenter borderNone paddingSearch" type="search" value="Marseille, France" />
          </div>
          <div class="backBlue flexCenter buttonSearch">Rechercher</div>
        </div>
      </section>
    </header>
  </body>
</html>
